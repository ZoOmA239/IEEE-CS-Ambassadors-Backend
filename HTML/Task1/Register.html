<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Task1/master2.css">
</head>
<body>

    <div>
        <h1>Create an account </h1>
        <p>Enter your details below to create your account</p>
    <form action="" method="get" novalidate target="_blank">
        <div class="inner-form">
            <label >Name </label>
            <input type="text" required placeholder="Full name" name="User" autofocus>
        <br>
        <br>
       
            <label >Email </label>
            <input type="email" required placeholder="Email@example.com" name="Email">
      
        <br>
        <br>
      
            <label >Password </label>
            <input type="password" required placeholder="Enter Your Password" name="Pass" minlength="5" maxlength="12">
        
        <br>
        <br>
        
      
            <label>Confirm password</label>
            <input type="password" required placeholder="Confirm password" name="confirm" minlength="5" maxlength="12">
      
        <br>
        <br>
    
            <label>Phone Number</label>
            <input type="tel" required placeholder="Enter Your Phone Number" name="Phone" pattern="[0-9]{10}">
   
        <br>
        <br>
    
            <input type="submit" value="Create Account">
        </div>

        <p>Already have an account?</p>
        <a href="login.html" >Log in</a>
    </form>
    </div>
    
</body>
</html>
