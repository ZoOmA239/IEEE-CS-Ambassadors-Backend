<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Task1/master.css">
</head>
<body>

    <div>
        <h1>Welcome To Our Website </h1>
        <p>Enter your login credentials</p>
    
    <form action="" method="get" novalidate target="_blank">
        <div class="inner-form">
            <label >Username :</label>
            <input type="text" required placeholder="Enter Your Username" name="User" autofocus>
        <br>
        <br>
            <label >Password :</label>
            <input type="password" required placeholder="Enter Your Password" name="Pass" minlength="5" maxlength="12">
        <br>
        <br>
            <input type="submit" value="Login">
            <input type="reset" value="Reset">
        </div>

        <p>Not registered?</p>
        <a href="register.html" >Click here to register</a>
    </form>
    </div>
    
</body>
</html>
